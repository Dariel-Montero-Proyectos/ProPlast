  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const products = [
        { name: "brillante blanca PSP71", category: "filter-design" },
        { name: "brillante blanca PSP72", category: "filter-design" },
        { name: "brillante lisa PSP73", category: "filter-design" },
        { name: "brillante lisa PSP74", category: "filter-design" },
        { name: "brillante lisa PSP75", category: "filter-design" },
        { name: "laminada con canal PSP63", category: "filter-repairs" },
        { name: "laminada con canal PSP64", category: "filter-repairs" },
        { name: "laminada lisa PSP61", category: "filter-construction" },
        { name: "laminada lisa PSP62", category: "filter-construction" },
        { name: "laminada lisa PSP65", category: "filter-construction" },
        { name: "laminada lisa PSP66", category: "filter-construction" },
        { name: "ondulada laminada PSP81", category: "filter-remodeling" },
        { name: "ondulada laminada PSP82", category: "filter-remodeling" },
        { name: "ondulada laminada PSP84", category: "filter-remodeling" },
        { name: "ondulada laminada PSP83", category: "filter-remodeling" }
      ];

      const container = document.getElementById('portfolio-container');
      
      products.forEach(product => {
        const extension = product.ext || 'png';
        const imagePath = `assets/img/projects/${product.name}.${extension}`;
        const productName = product.name;
        
        const portfolioItem = document.createElement('div');
        portfolioItem.className = `col-lg-4 col-md-6 portfolio-item ${product.category}`;
        
        portfolioItem.innerHTML = `
          <div class="portfolio-content h-100">
            <img src="${imagePath}" class="img-fluid" alt="">
            <div class="portfolio-info">
              <h4>${productName}</h4>
              <a href="${imagePath}" data-gallery="portfolio-gallery-${product.category.replace('filter-', '')}" class="glightbox preview-link">
                <i class="bi bi-zoom-in"></i>
              </a>
            </div>
          </div>
        `;
        
        container.appendChild(portfolioItem);
      });

      // Initialize GLightbox after products are loaded
      setTimeout(() => {
        const lightbox = GLightbox({
          selector: '.glightbox',
          touchNavigation: true,
          loop: true,
          autoplayVideos: true,
          closeButton: true,
          closeOnOutsideClick: true
        });

        // Add custom close button
        lightbox.on('open', () => {
          setTimeout(() => {
            const modal = document.querySelector('.glightbox-container');
            if (modal && !modal.querySelector('.custom-close')) {
              const closeBtn = document.createElement('div');
              closeBtn.className = 'custom-close';
              closeBtn.innerHTML = '×';
              closeBtn.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                z-index: 99999;
                width: 40px;
                height: 40px;
                background: rgba(255, 255, 255, 0.9);
                border-radius: 50%;
                display: flex;
                align-items: center;
                justify-content: center;
                font-size: 24px;
                color: #333;
                cursor: pointer;
                transition: all 0.3s ease;
                border: 2px solid rgba(255, 255, 255, 0.8);
                font-weight: bold;
              `;
              
              closeBtn.addEventListener('mouseenter', () => {
                closeBtn.style.background = 'rgba(255, 255, 255, 1)';
                closeBtn.style.transform = 'scale(1.1)';
              });
              
              closeBtn.addEventListener('mouseleave', () => {
                closeBtn.style.background = 'rgba(255, 255, 255, 0.9)';
                closeBtn.style.transform = 'scale(1)';
              });
              
              closeBtn.addEventListener('click', () => {
                lightbox.close();
              });
              
              modal.appendChild(closeBtn);
            }
          }, 100);
        });

        // Reinitialize Isotope
        if (typeof Isotope !== 'undefined') {
          const iso = new Isotope('.portfolio-container', {
            itemSelector: '.portfolio-item',
            layoutMode: 'masonry'
          });

          // Filter functionality
          const filterButtons = document.querySelectorAll('.portfolio-flters li');
          filterButtons.forEach(button => {
            button.addEventListener('click', function() {
              filterButtons.forEach(btn => btn.classList.remove('filter-active'));
              this.classList.add('filter-active');
              
              const filterValue = this.getAttribute('data-filter');
              iso.arrange({ filter: filterValue });
            });
          });
        }
      }, 500);
    });
  </script>
